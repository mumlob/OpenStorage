      - ？
      - ＃
      - ＄
      - ＆
      - ％
      - ＊
      - ＠
      - ￥
  target_form: 使用数に応じて書き分ける
  principle_group:
    - id: a
      condition: 対象の記号を1文字だけ用いる場合（単独使用）
      principle: 全角記号を使用する（例：！、？、＃、￥など）
      example:
        correct:
          - わかった！
          - 料金は￥500
        incorrect:
          - わかった!
          - 料金は\500
    - id: b
      condition: 対象の記号を連続して2文字以上用いる場合（強調・装飾など）
      principle: 半角記号を使用する（例：!!、??、##）
      example:
        correct:
          - えっ!?
          - ##注意##
        incorrect:
          - えっ！？ 
          - ＃＃注意＃＃
  note: >
    日本語文中において、全角と半角が併存する記号（例：！、？、＃、￥、＆など）は、
    使用する個数に応じて以下のように表記を統一する。
    1文字で用いる場合は全角、2文字以上で連続使用する場合は半角を用いる。

    特殊な装飾目的やロゴ的用法など、例外的に全角を連続使用するケースでは、
