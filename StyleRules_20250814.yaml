- id: rule042
  label: 数字
  note: 数字の表記に関する統一ルール。原則としてアラビア数字を用い、例外的に漢数字や仮名を用いる場面を明示する
  principle_group:
    - condition: 数量を表す通常の数字
      id: a
      principle: 
        - 数字はすべて半角アラビア数字を使う
        - 3桁ごとに ','（カンマ）を入れて区切る
        - 小数点は '.'（ピリオド）を用いる
        - 小数点以下にはカンマを入れない
      example: [去年の年収は3,045万円でした, 円周率3.1415926535]

    - condition: 地名・駅名など、固有名詞に含まれる数字
      id: b
      principle: 漢数字を用いる
      example: [第一次世界大戦, 本郷三丁目駅]

    - condition: 熟語・慣用句として定着した表現
      id: c
      principle: 漢数字を用いる
      example: [一丁上がり, 一石二鳥, 四大文明]

    - condition: 概数を表す表現
      id: d
      principle: 漢数字を用いる
      example: [数万人]

    - condition: 制度名称に含まれる数字
      id: e
      principle: 漢数字を用いる
      example: [一審]

    - condition: 貨幣の名称に含まれる数字
      id: f
      principle: 漢数字を用いる
      example: [百円玉]

    - condition: 「〜の一部」を意味する表現
      id: g
      principle: ひらがなを用いる
      example: [五奉行のひとり, 四大文明のひとつ]
      incorrect: [五奉行の1人, 五奉行の一人, 四大文明の1つ, 四大文明の一つ]

