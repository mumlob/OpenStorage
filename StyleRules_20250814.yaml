    ・連続した句点（「。。」など）
    ・読点（、）の直後または直前に句点がある場合
    ・カギかっこ閉じ（」）の直前に句点がある場合（例外を除く）
    ・見出しや箇条書き項目の末尾に句点がある場合
  example:
    correct:
